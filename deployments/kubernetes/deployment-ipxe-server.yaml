apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-ipxe-server
  namespace: metal-enrollment
  labels:
    app: enrollment-ipxe-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enrollment-ipxe-server
  template:
    metadata:
      labels:
        app: enrollment-ipxe-server
    spec:
      containers:
      - name: ipxe-server
        image: metal-enrollment/ipxe-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: metal-enrollment-config
              key: BASE_URL
        - name: ENROLLMENT_URL
          valueFrom:
            configMapKeyRef:
              name: metal-enrollment-config
              key: ENROLLMENT_URL
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: metal-enrollment-config
              key: API_URL
        - name: IMAGES_DIR
          value: "/images"
        - name: LISTEN_ADDR
          value: ":8080"
        volumeMounts:
        - name: images
          mountPath: /images
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: images
        persistentVolumeClaim:
          claimName: metal-enrollment-images

---
apiVersion: v1
kind: Service
metadata:
  name: enrollment-ipxe
  namespace: metal-enrollment
  labels:
    app: enrollment-ipxe-server
spec:
  type: LoadBalancer  # Or NodePort, depending on your setup
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: enrollment-ipxe-server
